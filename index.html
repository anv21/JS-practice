<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>

<header class="header-container">
    <h2 class="header-container-heading">JS garden</h2>
    <p>Hello! Here you can find different tools which created with help JS</p>
</header>

<section class="factorial-container">
    <h3 class="factorial-container-heading">Please, put a number from 1 to 20 for calculating factorial </h3>
    <form id="factorial-container-form" class="factorial-container-form">
        <input type="number" id="factorial-container-value" class="factorial-container-input">
        <div id="factorial-container-result" class="factorial-container-result">Here you will see result!</div>
        <input type="button" id="factorial-container-submit" class="factorial-container-submit" value="Calculate factorial">
    </form>
</section>

<script src="assets/index.js"></script>
</body>
</html>
